
<div class="container">
    <h2>Articles</h2>
    <div *ngIf="!(articles$ | async); else articlesBlock">
        <app-load-animation></app-load-animation>
    </div>
    <ng-template #articlesBlock>
        <app-article-item class="mb-1" *ngFor="let article of (articles$ | async)" [article]="article"></app-article-item>
    </ng-template>
</div>
